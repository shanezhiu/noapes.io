dist: xenial
language: python
python:
- '3.6'
- '3.7'
addons:
  ssh_known_hosts:
  - "$LINODE_SS"
before_install:
- openssl aes-256-cbc -K $encrypted_c4a7535501d8_key -iv $encrypted_c4a7535501d8_iv
  -in id_rsa.enc -out ~\/.ssh/id_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 ~/.ssh/id_rsa
- ssh-add ~/.ssh/id_rsa
- pip install -U pip
- pip install pipenv
install:
- pipenv update
script:
- ssh $LINODE_SS_USER@$LINODE_SS -o StrictHostKeyChecking=no 'cd ~/noapes.io && pipenv
  run pelican content'
dd:
- openssl aes-256-cbc -K $encrypted_c4a7535501d8_key -iv $encrypted_c4a7535501d8_iv
  -in id_rsa.enc -out ~\/.ssh/id_rsa -d
